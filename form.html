<!DOCTYPE html>
<html>
<head>
<title>MathJax MathML Test Page</title>


<script src="http://fred-wang.github.io/mathjax.js/mpadded-min.js"></script>
</head>
<body>

<p>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <msub><mn>S</mn><mn>n</mn></msub>
      <mo> = </mo>
        <mfrac>
            <mrow>
                <msub>
                    <mn>b</mn><mn>n</mn>
                </msub>
                <mn>q</mn>
                <mo>-</mo>
                <msub>
                    <mn>b</mn><mn>1</mn>
                </msub>
            </mrow>
            <mrow>
                <mn>q</mn>
                <mo>-</mo>
                <mn>1</mn>
            </mrow>
        </mfrac> 
    </math>
</p>

<p>
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <msub><mn>S</mn><mn>n</mn></msub>
    <mo> = </mo>
      <mfrac>
          <mrow>
              <msub>
                  <mn>b</mn><mn>1</mn>
              </msub>
              <msup><mn>(q</mn><mn>n</mn></msup>
              <mo>-</mo>
              <msub>
                  <mn>1)</mn>
              </msub>
          </mrow>
          <mrow>
              <mn>q</mn>
              <mo>-</mo>
              <mn>1</mn>
          </mrow>
      </mfrac> 
  </math>
</p>

<p>
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <msub><mn>S</mn><mn>n</mn></msub>
    <mo> = </mo>
      <mfrac>
          <mrow>
              <msub>
                  <mn>(0,5⋅0,5 - 8)</mn>
              </msub>
          </mrow>
          <mrow>
              <mn>0,5 - 1</mn>
          </mrow>
      </mfrac> 
      <mn> = 15,5 </mn>
  </math>
</p>

<p>
  <math xmlns="http://www.w3.org/1998/Math/MathML">
    <msub><mn>S</mn><mn>n</mn></msub>
    <mo> = </mo>
      <mfrac>
          <mrow>
              <msub>
                  <mn>8⋅</mn>
              </msub>
              <msup><mn>(0,5</mn><mn>5</mn></msup>
              <mo>-</mo>
              <msub>
                  <mn>1)</mn>
              </msub>
          </mrow>
          <mrow>
              <mn>0,5 - 1</mn>
          </mrow>
      </mfrac> 
      <mn> = 15,5</mn>
  </math>
</p>

</body>
</html>
